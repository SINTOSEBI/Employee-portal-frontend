<div class="d-flex">
    <div class="siderbar d-flex flex-column p-3" style="height: 88vh;width: 250px;background-color: blue">
        <a routerLink="/dashboard" style="text-decoration: none;color: rgb(247, 243, 243);margin-top: 20px;">Dashboard</a>
        <a routerLink="/employees" style="text-decoration: none;color: rgb(251, 247, 247);margin-top: 20px;">Employee List</a>
    </div>
    <div class="d-flex w-100 justify-content-center align-items-center flex-column" style="height: 88vh;">
        <h1 style="color: blue;">Edit User Details</h1>
        <form class="border rounded shadow p-5 w-75 mt-5" style="background-image: linear-gradient(to right ,blue ,rgb(57, 148, 205));" >
            <div class="mb-3">
                <input disabled type="text" class="form-control" placeholder="User Id" name="empid" [(ngModel)]="employee.id" required pattern="[0-9]*" #employeeid="ngModel" >
                <span *ngIf="employeeid.invalid && employeeid.touched" class="text-danger" >Invalid id</span>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="empname" [(ngModel)]="employee.name" required pattern="[a-zA-Z]{3,}$" #employeename="ngModel">
                <span *ngIf="employeename.invalid && employeename.touched" class="text-danger" >Invalid username</span>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Email" name="empemail" [(ngModel)]="employee.email" required email #employeeemail="ngModel">
                <span *ngIf="employeeemail.invalid && employeeemail.touched" class="text-danger" >Invalid Email</span>
            </div>
            <div class="form-floating mb-3">
             <select class="form-select" id="floatingSelect" aria-label="Floating label select example"name="empstatus" [(ngModel)]="employee.status" required  #employeestatus="ngModel">
               <option selected></option>
               <option value="1">Active</option>
               <option value="2">Inactive</option>
             </select>
             <span *ngIf="employeestatus.invalid && employeestatus.touched" class="text-danger" >Invalid Email</span>
             <label for="floatingSelect">Status</label>
           </div>
           <div class="mb-3">
               <button (click)="cancelbutton(employee.id)" class="btn btn-warning">Cancel</button>
               <button (click)="editEmployee(employee.id)" type="submit" class="btn btn-success ms-3">Update</button>
           </div>
        </form>
       </div>
</div>

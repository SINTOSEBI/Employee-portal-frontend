<div class="d-flex">
    <div *ngIf="showSideBar" class="siderbar d-flex flex-column p-3" style="height: 88vh;width: 250px;background-color:blue;">
        <a routerLink="/dashboard" style="text-decoration: none;color: rgb(247, 243, 243);margin-top: 20px;">Dashboard</a>
        <a routerLink="/employees" style="text-decoration: none;color: rgb(251, 247, 247);margin-top: 20px;">Employee List</a>
    </div>
    <div class="dashboard w-100 p-3" style="height: 88vh;">
        <div class="row w-100">
            <div class="col-md-8">
                <div class="row w-100">
                    <div class="col-md-12 rounded d-flex align-items-center ms-3" style="background-color: rgb(12, 225, 225);height: 145px;">
                        <h2 class="text-light "><i (click)="menuBar()" class="fa-solid fa-bars me-3"></i>Welcome {{adminName}} </h2>
                    </div>
                </div>
                <div class="row mt-3 m-3">
                    <div class="col-md-5 shadow rounded" style="height: 415px;">
                        calender
                        <mat-card class="demo-inline-calendar-card">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                          </mat-card>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6 shadow rounded" style="height: 420px;">
                        
                        <highcharts-chart
                        [Highcharts]="Highcharts"
                        [options]="chartOptions"
                        style="width: 100%; height: 400px; display: block;"
                        ></highcharts-chart>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="rounded d-flex align-items-center justify-content-center flex-column w-100" style="height: 415px; background-color: aquamarine;">
                    <img *ngIf="!EditAdminStatus" [src]="profileimage" alt="" width="150px" height="150px" style="border-radius: 50%;">
                    <button *ngIf="!EditAdminStatus"  class="btn mt-3 " (click)="edit()">Edit Admin Details<i class="fa-solid fa-pen-fancy ms-2"></i></button>
                    <div *ngIf="EditAdminStatus"  class="d-flex align-items-center justify-content-center flex-column w-100 p-4">
                        <h1>Update Admin Details</h1>
                        <label>
                            <input (change)="getFile($event)" type="file" style="display: none;">
                            <img [src]="profileimage" alt="" width="150px" height="150px" style="border-radius: 50%;">
                        </label>
                        <input [(ngModel)]="adminDetails.name" name="adname" type="text" placeholder="Name" class="form-control mt-3 "  required pattern="[a-zA-Z]{3,}$" #Adminname ="ngModel">
                        <span *ngIf="Adminname.invalid && Adminname.touched" class="text-danger">Invalid Username</span>
                        <input [(ngModel)]="adminDetails.password" name="adpswd" type="text" placeholder="Password" class="form-control mt-3" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$" #Adminpswd ="ngModel">
                        <span *ngIf="Adminpswd.invalid && Adminpswd.touched" class="text-danger">Invalid Password</span>
                        <div class="d-flex justify-content-between mt-3 w-100">
                            <button class="btn btn-outline-warning" (click)="cancel()">Cancel</button>
                            <button class="btn btn-outline-success" (click)="updateAdmin()">Update</button>
                        </div>
                    </div>
                </div>
                <div class="mt-3 d-flex align-items-center justify-content-center rounded" style="height: 150px; background-color: rgb(194, 246, 246);">
                <h2 style="color: blue;"><i class="fa-solid fa-users me-2"></i>Employee : {{employeeCount}}</h2></div>
            </div>
        </div>
    </div>
</div>


<div class="d-flex justify-content-center align-items-center" style="width: 100%; height: 86vh; ">
    <div class="row border rounded shadow p-4" style="background-image: linear-gradient(to right ,rgb(141, 75, 125) ,rgb(225, 237, 172));">
        <div class="col-md-5">
            <img src="https://account.asus.com/img/login_img02.png" alt="no image" width="100%">
        </div>
        <div class="col-md-7">
            <form (ngSubmit)="login()" #loginform = "ngForm"  >
                <h1 style="color: blue;" class="text-center mb-3"><b>Login</b></h1>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Email" email required [(ngModel)]="email" name="email" #useremail ="ngModel">
                    <span *ngIf="useremail.invalid && useremail.touched" class="text-danger">Invalid Email</span>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$" [(ngModel)]="password" name="password" #userpswd ="ngModel">
                    <span *ngIf="userpswd.invalid && userpswd.touched" class="text-danger">Invalid Password</span>
                </div>
                <div class="mb-3">
                    <button type="submit" [disabled] = "loginform.invalid" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

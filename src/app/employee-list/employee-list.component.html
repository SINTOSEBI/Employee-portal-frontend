<div class="d-flex">
    <div class="siderbar d-flex flex-column p-3" style="height: 88vh;width: 250px;background-color: blue;">
       <a routerLink="/dashboard" style="text-decoration: none;color: rgb(247, 243, 243);margin-top: 20px;">Dashboard</a>
       <a routerLink="/employees" style="text-decoration: none;color: rgb(251, 247, 247);margin-top: 20px;">Employee List</a>
    </div>
    <div class=" p-3 w-100 " >
      <div class="d-flex justify-content-between">
        <h2 style="color: blue;">Employee List</h2>
        <a routerLink="/employee/add" style="text-decoration: none;" class="btn btn-outline-secondary"><i class="fa-solid fa-user-plus me-2"></i>Add</a>
      </div>
      <div class="d-flex justify-content-center align-items-center flex-column mt-5">
         <div class="d-flex justify-content-between w-100">
            <div class="d-flex w-75">
               <input type="text" class="form-control me-2" placeholder="Username" name="search" [(ngModel)]="searchkey">
               <div class="dropdown w-100">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Sort</button>
                  <ul class="dropdown-menu">
                     <li><a (click)="sortId()" class="dropdown-item" >by Id</a></li>
                     <li><a (click)="sortName()" class="dropdown-item">By Name</a></li>
                  </ul>
               </div>
            </div>
            <button (click)="generatePdf()" class="btn btn-success">Export</button>
         </div>
      
      <table class="table table-bordered border-primary shadow mt-5 rounded">
         <thead>
            <tr class="p-4 table-active">
               <th class="py-4 text-center">User Id</th>
               <th class="py-4 text-center">User Name</th>
               <th class="py-4 text-center">Email</th>
               <th class="py-4 text-center">Status</th>
               <th class="py-4 text-center">Action</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let employee of allEmployee |search :searchkey | paginate:{itemsPerPage: 6,
               currentPage: p}"[hidden]="employee.id=='1'">
               
               <td class=" text-center"> {{employee.id}} </td>
               <td class=" text-center"> {{employee.name}} </td>
               <td class=" text-center"> {{employee.email}} </td>
               <td class=" text-center"> <span [ngClass]="employee.status=='1'? 'btn btn-success' :'btn btn-warning'">{{employee.status=='1'?'Active':'InActive'}}</span> </td>
               <td class=" text-center">
                  <a routerLink="/employee/edit/{{employee.id}}" class="btn btn-outline-primary" href=""><i class="fa-solid fa-pen"></i></a>
                  <a (click)="removeEmployee(employee.id)" class="btn btn-outline-danger ms-3"><i class="fa-solid fa-trash  text-danger"></i></a>
               </td>
            </tr>
         </tbody>
      </table>
      <pagination-controls class="fixed-bottom text-center"
       (pageChange)="p=$event">
      </pagination-controls>
   </div>
   </div>
